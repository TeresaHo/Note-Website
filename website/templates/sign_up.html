{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <!-- send a post request to the current URL we are on (localhost/sign-up)-->
  <h3 aligh="center">Sign up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter Email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="email"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter First Name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter Password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm Password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

<!-- To associate the <label> with an <input> element, 
    you need to give the <input> an id attribute. 
    The <label> then needs a for attribute whose value is the same as the input's id. -->
